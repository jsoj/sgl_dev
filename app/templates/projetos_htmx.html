<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="empresa-select">Empresa</label>
            <select 
                id="empresa-select" 
                name="empresa" 
                class="form-control"
                hx-get="/api/projetos/" 
                hx-trigger="change"
                hx-target="#projetos-container"
                hx-indicator="#loading-indicator">
                <option value="">Selecione uma empresa</option>
                {% for empresa in empresas %}
                    <option value="{{ empresa.id }}">{{ empresa.nome }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>

<div id="loading-indicator" class="htmx-indicator">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
    </div>
</div>

<div id="projetos-container" class="mt-3">
    <!-- Aqui serÃ£o carregados os projetos via HTMX -->
    <p class="text-muted">Selecione uma empresa para visualizar seus projetos</p>
</div>
