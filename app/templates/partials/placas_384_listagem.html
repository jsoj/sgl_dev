<div class="card mt-4">
    <div class="card-header bg-light">
        <h5 class="mb-0">Placas 384 Ativas</h5>
    </div>
    <div class="card-body">
        <form hx-post="{% url 'criar_placas_1536' %}" hx-target="#resultado-container" hx-swap="innerHTML">
            {% csrf_token %}
            <input type="hidden" name="projeto_id" value="{{ projeto.id }}">
            <div id="placas-384-container">
                <div class="form-check">
                    <input type="checkbox" id="selecionar-todas-placas" class="form-check-input">
                    <label for="selecionar-todas-placas" class="form-check-label">Selecionar Todas</label>
                </div>
                {% for placa in placas_384 %}
                <div class="form-check">
                    <input type="checkbox" name="placas_384" value="{{ placa.id }}" class="form-check-input placa-checkbox">
                    <label class="form-check-label">{{ placa.codigo_placa }}</label>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary mt-3" id="btn-criar-placas" disabled>Criar Placas 1536</button>
        </form>
    </div>
</div>
