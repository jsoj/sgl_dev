<div id="placas-96-container" class="card mt-4">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Placas 96 Disponíveis</h5>
        <div>
            <span id="placas-selecionadas-contador" class="badge bg-light text-dark me-2">
                0 placas selecionadas
            </span>
        </div>
    </div>
    
    <div class="card-body">
        {% if placas_96 %}
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" 
                           class="form-check-input" 
                           id="selecionar-todas-placas"
                           hx-trigger="change"
                           hx-swap="none">
                    <label class="form-check-label" for="selecionar-todas-placas">
                        Selecionar todas as placas
                    </label>
                </div>
            </div>

            <form id="form-criar-384" 
                  hx-post="{% url 'criar_placas_384' %}"
                  hx-target="#resultado-container"
                  hx-indicator="#loading-indicator">
                {% csrf_token %}
                <input type="hidden" name="projeto_id" value="{{ projeto.id }}">
                
                <div class="row">
                    {% for placa in placas_96 %}
                        <div class="col-md-3 mb-3">
                            <div class="form-check">
                                <input type="checkbox" 
                                       class="form-check-input placa-checkbox" 
                                       name="placas_96" 
                                       value="{{ placa.id }}" 
                                       id="placa-{{ placa.id }}">
                                <label class="form-check-label" for="placa-{{ placa.id }}">
                                    {{ placa.codigo_placa }}
                                </label>
                            </div>
                        </div>
                    {% endfor %}
                </div>

                <button type="submit" 
                        class="btn btn-primary mt-3" 
                        id="btn-criar-placas" 
                        disabled>
                    Criar Placa 384
                </button>
            </form>
        {% else %}
            <p class="text-muted">Não há placas 96 disponíveis para este projeto.</p>
        {% endif %}
    </div>
</div>
